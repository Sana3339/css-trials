<!DOCTYPE html>
<html>

  <head>
    <style>

      body {
        margin: 0;
      }

      .rectangle {
        width: 350px;
        height: 200px;
        display: inline-block;
        margin:-4px;
        padding:0;
      }

      .square {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: black;
        margin-top: 50px;
        margin-left: 50px;
      }

      #blue {
          background-color: blue;
      }

      #red {
          background-color: red;
      }

    </style>
  </head>

  <body>

    <div class="rectangle" id="red">
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div class="rectangle" id="blue">
      <div class="square"></div>
      <div class="square"></div>
    </div>

  </body>

</html>
